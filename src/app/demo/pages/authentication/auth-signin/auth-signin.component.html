<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <form [formGroup]="signInForm" autocomplete="off">
            <div class="card-body">
              <img src="assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
              <h4 class="mb-3 f-w-400">Signin</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                </div>
                <input type="text" formControlName="userName" class="form-control" placeholder="User Name"
                  [ngClass]="{ 'is-invalid': signInSubmitted && signInFormControls.userName.errors }">
                <div *ngIf="signInSubmitted && signInFormControls.userName.errors" class="invalid-feedback">
                  <div *ngIf="signInFormControls.userName.errors.required">User Name is required</div>
                  <!-- <div *ngIf="signInFormControls.userName.errors.userName">User Name is invalid</div> -->
                </div>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" formControlName="passWord" class="form-control" placeholder="passWord"
                  [ngClass]="{ 'is-invalid': signInSubmitted && signInFormControls.passWord.errors }">
                <div *ngIf="signInSubmitted && signInFormControls.passWord.errors" class="invalid-feedback">
                  <div *ngIf="signInFormControls.passWord.errors.required">User Name is required</div>
                  <!-- <div *ngIf="signInFormControls.passWord.errors.passWord">User Name is invalid</div> -->
                </div>
              </div>
              <!-- <div class="form-group text-left mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
              </div>
            </div> -->
              <button class="btn btn-block btn-primary mb-4" (click)="signInFun(signInForm)">Signin</button>
              <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']"
                  class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']"
                  class="f-w-400">Signup</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
